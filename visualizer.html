<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Workflow Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #4e4e5e;
        }

        h1 {
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #7a7575;
            border-radius: 5px;
        }

        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #visualization {
            width: 80%;
            height: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .step {
            margin: 10px 0;
            padding: 10px;
            background-color: #eaf4ff;
            border: 1px solid #007bff;
            border-radius: 5px;
            width: 90%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Program Workflow Visualizer</h1>
    <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
    <button onclick="visualizeProgram()">get Workflow</button>
    <div id="visualization">
        <h3>Workflow Steps:</h3>
    </div>

    <script>
        function visualizeProgram() {
            const visualization = document.getElementById('visualization');
            const codeInput = document.getElementById('codeInput').value.trim();

            // Clear previous visualization
            visualization.innerHTML = '<h3>Workflow Steps:</h3>';

            // If no code is entered, show a message
            if (!codeInput) {
                const message = document.createElement('div');
                message.className = 'step';
                message.innerHTML = "Please enter some code to visualize.";
                visualization.appendChild(message);
                return;
            }

            // Split input into lines for simulation
            const codeLines = codeInput.split('\n');

            codeLines.forEach((line, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.innerHTML = `Line ${index + 1}: <strong>${line}</strong><br>Interpretation: This line is being executed.`;
                visualization.appendChild(stepDiv);
            });
        }
    </script>
</body>
</html>
